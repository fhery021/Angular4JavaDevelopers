<ul class="list-group flex-nowrap">
  <li class="list-group-item d-flex justify-content-between align-items-center"
   *ngFor="let task of tasks">

    <input #completed type="checkbox" (change)="onTaskChange(completed.checked, task)"
      [checked]="task.completed">

    <span ngClass="{{task.completed ? 'name completed' : 'name'}}">{{ task.name }}</span>
    <span class="badge {{ getDueDateBadge(task) }} float-right"> {{ task.dueDate }}</span>

  </li>
</ul>
